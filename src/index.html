<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="shortcut icon" href="https://s1.ax1x.com/2020/10/27/Bl0NnA.png" type="image/x-icon">
  <title>Timer-计时器</title>
</head>

<body>
  <main id="wrapper">
    <div class="show"></div>
    <div class="hide"></div>
    <div id="buttonListWrap">
      <div class="buttonList">
        <button id="pause" class="normal">
          <div>
            <svg aria-hidden="true" class="icon">
              <use xlink:href="#icon-pause"></use>
            </svg>
          </div>
        </button>
        <button id="play" class="normal">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-play"></use>
          </svg>
        </button>
        <button id="stop" class="normal">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-stop"></use>
          </svg>
        </button>
        <button id="replay">重置</button>
      </div>
    </div>
    <div class="iconWrapper">
      <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-setting"></use>
      </svg>
    </div>
    <div class="inputWrapper">
      <input type="time" class="setTime" placeholder="输入一个不超过24小时的时间" name="time" value="" />
      <button type="submit" class="submit">提交</button>
    </div>

  </main>


  <script src="./main.js"></script>
  <script src="//at.alicdn.com/t/font_2113546_7gsuathtvlu.js"></script>
</body>

</html>
